<html>
  <head>
    <script src="b.js"></script>
    <link rel="stylesheet" href="css/tether.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="testscript.js"></script>
    <title>Rest Assured Window 2</title>
  </head>
  <body>
    <!--
    <h1>Window B</h1>
    <p>Right click to see the context menu.</p>
    <p>Log:</p>
    -->
    <pre id="log"></pre>

    <div class="container">
    <div class=row>
      <div class="col-9">
        <div class="form-group">

          <label for="inputRequest">REST Resource</label>
          <input type="text" class="form-control" id="inputRequest" placeholder="api/example/resource">


          <label for="inputRequest">HTTP Request</label>
          <div class="row">
            <input type="text" style="width:80%" class="col-9 form-control" id="inputHTTPRequest" placeholder="api/example/resource?arg1=val1">

            <select class="form-control col-3" style=" width:20%" id="exampleSelect1">
              <option>PUT</option>
              <option>GET</option>
              <option>POST</option> 
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="inputDataTextArea">Input Data</label>
              <textarea class="form-control" id="inputDataTextArea"  cols=50 rows=10></textarea>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="responseTextArea">Response</label>
              <textarea class="form-control" id="responseTextArea"  cols=50 rows=10></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-3">
        <div class="form-group">
        <button type="submit" class="btn btn-primary" id="testDataButton">Load Test Data</button>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary" id="testButton">Submit</button>
        </div>

      </div>
    </div>
    </div>


  </body>
</html>
